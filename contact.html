<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - SewaPerumahan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="properti.html">SewaPerumahan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="properti.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Properti
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="properti.html">Rumah</a></li>
                            <li><a class="dropdown-item" href="properti.html">Apartemen</a></li>
                            <li><a class="dropdown-item" href="properti.html">Villa</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tentangKami.html">Tentang Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <h2 class="text-center">Kontak Kami</h2>
                        <p class="lead text-center">Jika Anda berminat untuk membeli atau menyewa properti, silakan hubungi kami melalui formulir di bawah ini.</p>
                    </div>
                    <div class="col-lg-8 mx-auto">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Alamat Email</label>
                                <input type="email" class="form-control" id="email" required placeholder="Masukan Email Anda">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Nomor Telepon</label>
                                <input type="tel" class="form-control" id="phone" required placeholder="Masukan Nomor Telepon Anda">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Pesan</label>
                                <textarea class="form-control" id="message" rows="5" required placeholder="Masukan Pesan"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </form>
                        <div id="successMessage" class="alert alert-success mt-4 d-none" role="alert">
                            Pesan berhasil dikirim!
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 SewaPerumahan. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Email configuration
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            const mailtoLink = `mailto:your-email@example.com?subject=Kontak dari SewaPerumahan&body=Email: ${email}%0D%0APhone: ${phone}%0D%0AMessage: ${message}`;
            window.location.href = mailtoLink;

            // Show success message
            document.getElementById('successMessage').classList.remove('d-none');
        });
    </script>
</body>
</html>
